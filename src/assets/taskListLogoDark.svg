<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glowEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="20" y="20" width="360" height="80" fill="#2E2E2E" rx="10" ry="10"/>

  <line x1="20" y1="90" x2="380" y2="90" stroke="#4169E1" stroke-width="1"/>
  <line x1="20" y1="80" x2="380" y2="80" stroke="#4169E1" stroke-width="1"/>
  
  <line x1="20" y1="60" x2="380" y2="60" stroke="url(#headerGradient)" stroke-width="4"/>
  
  <rect x="20" y="20" width="360" height="40" fill="url(#headerGradient)" rx="10" ry="10"/>
  <text x="200" y="45" font-size="24" font-family="impact" font-weight="bolder" text-anchor="middle" fill="#000000">To-Do Task List</text>
  
  <circle cx="30" cy="78" r="4" fill="#FFA500" filter="url(#glowEffect)"/>
</svg>